<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Asahiy_shshdev</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <!-- NAVBAR -->

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex items-center mx-auto p-4">
        <!-- Logo -->
        <a
          href="#"
          class="flex items-center space-x-3 rtl:space-x-reverse w-[200px] h-[40px]"
        >
          <img src="./images/logo_icon.svg" class="h-10" alt="Logo" />
          <span
            class="self-center text-3xl font-semibold whitespace-nowrap dark:text-white"
            >Ecobazar</span
          >
        </a>

        <!-- Search -->
        <form class="flex items-center h-[45px] w-[500px] ml-[230px] p-4">
          <label for="search" class="sr-only">Search</label>
          <div class="relative w-full">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="search"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-l-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
              placeholder="Search"
              required
            />
          </div>
          <button
            type="submit"
            class="px-5 py-2.5 text-sm font-medium text-white bg-[#00B207] border border-[#00B207] rounded-r-lg hover:bg-[#009a05] focus:ring-4 focus:outline-none focus:ring-green-300"
          >
            Search
          </button>
        </form>

        <!-- Wishlist + Cart -->
        <div class="flex items-center space-x-6 ml-6">
          <!-- Wishlist -->
          <button class="text-gray-700 hover:text-red-500">
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 21c-.6 0-1.2-.2-1.7-.6C6.1 17.5 2 13.9 2 9.3 2 6.5 4.2 4.3 7 4.3c1.7 0 3.4.9 4.3 2.4.9-1.5 2.6-2.4 4.3-2.4 2.8 0 5 2.2 5 5 0 4.6-4.1 8.2-8.3 11.1-.5.4-1.1.6-1.7.6z"
              />
            </svg>
          </button>

          <!-- Cart -->
          <div class="flex items-center space-x-2">
            <div class="relative flex flex-wrap">
              <!-- Badge -->
              <img src="./images/Cart.svg" alt="" />
            </div>
            <span class="text-sm text-gray-600">Shopping cart:</span>
            <span class="text-lg font-semibold text-gray-900">$57.00</span>
          </div>
        </div>
      </div>
    </nav>
    

<nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">

        </li>
        <li>
          <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Services</a>
        </li>

          <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Pricing</a>

          <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
